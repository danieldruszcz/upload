<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
   <h:head>
        <title>TCC !</title>
     
    </h:head>
    <div class="ui-grid">
        <p:panel style="background-color: steelblue">
    <div class="ui-grid-row">
        <div class="ui-grid-col-6"></div>
        <div class="ui-grid-col-6">
            <h:form>
            <p:outputLabel style="font-weight: bold; color: white" value="Login:"/>
            <p:inputText value="#{usuarioLogado.login}" />
            <p:outputLabel style="font-weight: bold; color: white;margin-left: 15px;"  value="Senha:"/>
            <p:password size="15" value="#{usuarioLogado.senha}"/>
            <p:commandButton action="#{usuarioLogado.doLogin}" style="margin-left: 20px;" value="Logar"/>
            </h:form>
        </div>
       
    </div>
         </p:panel>
   </div> 
<!--   cadastroemisc -->
   <div class="ui-grid">
        <p:panel style="background-color: lavender">
    <div class="ui-grid-row">
        <div class="ui-grid-col-6">
    <h:form>
    <p:panel header="Solicitar cadastro">
        <p:messages autoUpdate="true"/>
        <h:panelGrid id="grid" columns="3" cellpadding="5">
            <h:outputLabel for="name" value="Nome:" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{beanCadastro.nome}" required="true" label="Name"/>
            <p:message for="name" />
            
             <h:outputLabel for="sobrenome" value="Sobrenome:" style="font-weight:bold"/>                    
            <p:inputText id="sobrenome" value="#{beanCadastro.sobrenome}" required="true" label="Sobrenome"/>
            <p:message for="sobrenome" />
            <h:outputLabel for="senha" value="Senha:" style="font-weight:bold"/>                    
            <p:password id="senha" value="#{beanCadastro.senha}" required="true" label="Senha"/>
            <p:message for="senha" />
        </h:panelGrid>
        <br/>
        <p:commandButton value="Solicitar" actionListener="#{beanCadastro.cadastrar}" 
                         update="grid" icon="ui-icon-check" validateClient="true" />
    </p:panel>
 </h:form>
        </div>
        <div class="ui-grid-col-6">
            <br/>
                <br/>
                    <br/>
                        <br/>
                            <br/>
                                <br/>
                                    <br/>            
        </div>
       
    </div>
         </p:panel>
   </div> 
   
</html>
